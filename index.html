<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-Pesa QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #006c87;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"], input[type="number"], input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #006c87;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004c5e;
    }

    .response {
      margin-top: 20px;
      padding: 10px;
      background: #eaf9ff;
      border-left: 5px solid #006c87;
    }

    .error {
      background: #ffe5e5;
      border-left: 5px solid #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>M-Pesa QR Code Generator</h1>
    <form id="qrcodeForm">
      <div class="form-group">
        <label for="merchantName">Merchant Name</label>
        <input type="text" id="merchantName" name="merchantName" required>
      </div>
      <div class="form-group">
        <label for="merchantCode">Merchant Code</label>
        <input type="text" id="merchantCode" name="merchantCode" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="refNo">Reference Number</label>
        <input type="text" id="refNo" name="refNo" required>
      </div>
      <div class="form-group">
        <label for="expiryTime">Expiry Time</label>
        <input type="datetime-local" id="expiryTime" name="expiryTime" required>
      </div>
      <button type="submit">Generate QR Code</button>
    </form>
    <div id="responseMessage" class="response" style="display: none;"></div>
  </div>

  <script>
    const form = document.getElementById("qrcodeForm");
    const responseMessage = document.getElementById("responseMessage");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      // Collect form data
      const formData = {
        merchantName: document.getElementById("merchantName").value,
        merchantCode: document.getElementById("merchantCode").value,
        amount: document.getElementById("amount").value,
        refNo: document.getElementById("refNo").value,
        expiryTime: document.getElementById("expiryTime").value,
      };

      try {
        // Send data to backend via fetch
        const response = await fetch("https://your-backend-domain.com/generate.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(formData),
        });

        const result = await response.json();

        if (response.ok) {
          responseMessage.style.display = "block";
          responseMessage.className = "response";
          responseMessage.textContent = `QR Code Generated Successfully: ${JSON.stringify(result)}`;
        } else {
          throw new Error(result.message || "Failed to generate QR code.");
        }
      } catch (error) {
        responseMessage.style.display = "block";
        responseMessage.className = "response error";
        responseMessage.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
