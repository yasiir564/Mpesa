    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosque Finder</title>
    
    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" id="closeSidebarBtn">&times;</a>
        <a href="index.html">üìñ Read Quran</a>
        <a href="juzz.html">üìö Read in Juzz</a>
        <a href="audio.html">üéß Listen to Quran</a>
        <a href="prayer.html">üïå Prayer Time</a>
        <a href="donate.html">‚ù§Ô∏è Donate with Love</a>
    </div>

    <!-- Main Content -->
    <div id="main">
        <button class="openbtn" onclick="openNav()">‚ò∞ Quran Pro</button>
        
        <div class="mosque-finder-container">
            <div class="text-center mb-4">
                <h1 class="display-6">üïå Mosque Finder</h1>
            </div>

            <div class="row">
                <!-- Search and Filters Section -->
                <div class="col-lg-4">
                    <div class="search-section mb-3">
                        <div class="input-group mb-3">
                            <input type="text" id="cityInput" class="form-control" placeholder="Enter city">
                            <button id="searchButton" class="btn btn-primary">Search</button>
                        </div>
                        <button id="locateButton" class="btn btn-success w-100 mb-3">
                            üåç Use My Location
                        </button>
                    </div>

                    <div class="filter-section">
                        <h5 class="mb-3">Filters</h5>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="wheelchairAccess">
                            <label class="form-check-label" for="wheelchairAccess">
                                Wheelchair Accessible
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="womenArea">
                            <label class="form-check-label" for="womenArea">
                                Women's Prayer Area
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="parking">
                            <label class="form-check-label" for="parking">
                                Parking Available
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="ablution">
                            <label class="form-check-label" for="ablution">
                                Ablution Facilities
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Map and Results Section -->
                <div class="col-lg-8">
                    <div id="mainMap" class="mb-3"></div>
                    <div id="mosqueList" class="row" data-loading="true">
                        <!-- Mosque cards will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Mosque Details Modal -->
        <div class="modal fade" id="mosqueDetailsModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Mosque Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="mosqueDetailsContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <script>
        class MosqueFinder {
            constructor() {
                this.map = null;
                this.markers = [];
                this.mosques = [];
                this.userLocation = null;
                this.initializeMap();
                this.setupEventListeners();
            }

            initializeMap() {
                this.map = L.map('mainMap').setView([0, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap contributors'
                }).addTo(this.map);
            }

            setupEventListeners() {
                document.getElementById('searchButton').addEventListener('click', () => this.searchMosques());
                document.getElementById('locateButton').addEventListener('click', () => this.getUserLocation());
                document.getElementById('cityInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchMosques();
                });

                // Filter listeners
                ['wheelchairAccess', 'womenArea', 'parking', 'ablution'].forEach(filter => {
                    document.getElementById(filter).addEventListener('change', () => {
                        if (this.mosques.length > 0) {
                            this.filterMosques();
                        }
                    });
                });
            }

            async searchMosques() {
                const city = document.getElementById('cityInput').value.trim();
                if (!city) {
                    this.showAlert('Please enter a city name', 'warning');
                    return;
                }

                this.showLoadingState();

                try {
                    // Get city coordinates
                    const locationData = await this.getCityCoordinates(city);
                    if (!locationData) throw new Error('Location not found');

                    // Update map view
                    this.map.setView([locationData.lat, locationData.lon], 12);

                    // Search for mosques
                    const mosques = await this.fetchMosques(locationData.lat, locationData.lon);
                    this.processMosqueData(mosques, city);

                } catch (error) {
                    this.showAlert(error.message || 'Error searching for mosques', 'error');
                    this.clearResults();
                }
            }

            async getCityCoordinates(city) {
                const response = await axios.get('https://nominatim.openstreetmap.org/search', {
                    params: {
                        q: city,
                        format: 'json',
                        limit: 1
                    }
                });

                if (response.data.length === 0) return null;
                return {
                    lat: response.data[0].lat,
                    lon: response.data[0].lon
                };
            }

            async fetchMosques(lat, lon) {
                const query = `
                    [out:json][timeout:25];
                    (
                        node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
                        way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
                        relation["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
                    );
                    out body;
                    >;
                    out skel qt;
                `;

                const response = await axios.post('https://overpass-api.de/api/interpreter', query);
                return response.data.elements;
            }

            processMosqueData(mosques, city) {
                this.clearMap();
                this.mosques = mosques
                    .filter(m => m.type === 'node' && m.tags?.name)
                    .map(m => ({
                        id: m.id,
                        name: m.tags.name,
                        lat: m.lat,
                        lon: m.lon,
                        city: city,
                        denomination: m.tags.denomination || 'Unknown',
                        wheelchair: m.tags.wheelchair === 'yes',
                        womenArea: m.tags.female === 'yes',
                        parking: m.tags.parking === 'yes',
                        ablution: m.tags.ablution === 'yes'
                    }));

                this.filterMosques();
            }

            filterMosques() {
                const filters = {
                    wheelchair: document.getElementById('wheelchairAccess').checked,
                    women: document.getElementById('womenArea').checked,
                    parking: document.getElementById('parking').checked,
                    ablution: document.getElementById('ablution').checked
                };

                const filteredMosques = this.mosques.filter(mosque => {
                    return (!filters.wheelchair || mosque.wheelchair) &&
                           (!filters.women || mosque.womenArea) &&
                           (!filters.parking || mosque.parking) &&
                           (!filters.ablution || mosque.ablution);
                });

                this.updateMap(filteredMosques);
                this.renderMosqueList(filteredMosques);
            }

            updateMap(mosques) {
                this.clearMap();
                mosques.forEach(mosque => {
                    const marker = L.marker([mosque.lat, mosque.lon])
                        .addTo(this.map)
                        .bindPopup(mosque.name);
                    this.markers.push(marker);
                });
            }

            renderMosqueList(mosques) {
                const list = document.getElementById('mosqueList');
                if (mosques.length === 0) {
                    list.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">No mosques found matching the criteria</div>
                        </div>
                    `;
                    return;
                }

                list.innerHTML = mosques.map((mosque, index) => `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card h-100" onclick="mosqueFinder.showMosqueDetails(${index})">
                            <div class="card-body">
                                <h5 class="card-title">${mosque.name}</h5>
                                <p class="card-text">${mosque.denomination}</p>
                                <div class="mosque-features">
                                    ${mosque.wheelchair ? '‚ôø ' : ''}
                                    ${mosque.womenArea ? 'üë© ' : ''}
                                    ${mosque.parking ? 'üÖøÔ∏è ' : ''}
                                    ${mosque.ablution ? 'üíß ' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            showMosqueDetails(index) {
                const mosque = this.mosques[index];
                const modal = new bootstrap.Modal(document.getElementById('mosqueDetailsModal'));
                
                document.getElementById('mosqueDetailsContent').innerHTML = `
                    <div class="row">
                        <div class="col-md-6">
                            <h4>Mosque Information</h4>
                            <p><strong>Name:</strong> ${mosque.name}</p>
                            <p><strong>Location:</strong> ${mosque.city}</p>
                            <p><strong>Denomination:</strong> ${mosque.denomination}</p>
                            <h5>Facilities:</h5>
                            <ul>
                                <li>Wheelchair Access: ${mosque.wheelchair ? '‚úÖ' : '‚ùå'}</li>
                                <li>Women's Area: ${mosque.womenArea ? '‚úÖ' : '‚ùå'}</li>
                                <li>Parking: ${mosque.parking ? '‚úÖ' : '‚ùå'}</li>
                                <li>Ablution Facilities: ${mosque.ablution ? '‚úÖ' : '‚ùå'}</li>
                            </ul>
                        </div>
                        <div class="col-md-6">
                            <div id="detailMap" style="height: 200px;"></div>
                        </div>
                    </div>
                `;

                modal.show();

                // Initialize detail map after modal is shown
                setTimeout(() => {
                    const detailMap = L.map('detailMap').setView([mosque.lat, mosque.lon], 15);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailMap);
                    L.marker([mosque.lat, mosque.lon]).addTo(detailMap);
                }, 500);
            }

            getUserLocation() {
                if (!navigator.geolocation) {
                    this.showAlert('Geolocation is not supported by your browser', 'warning');
                    return;
                }

                this.showLoadingState('Getting your location...');

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        try {
                            const { latitude, longitude } = position.coords;
                            const response = await axios.get('https://nominatim.openstreetmap.org/reverse', {
                                params: {
                                    lat: latitude,
                                    lon: longitude,
                                    format: 'json'
                                }
                            });

                            const city = response.data.address.city || 
                                       response.data.address.town || 
                                       response.data.address.village || 
                                       'Current Location';

                            document.getElementById('cityInput').value = city;
                            this.userLocation = { lat: latitude, lon: longitude };
                            this.searchMosques();

                        } catch (error) {
                            this.showAlert('Error getting location details', 'error');
                        }
                    },
                    (error) => {
                        this.showAlert(this.getGeolocationErrorMessage(error), 'error');
                    }
                );
            }

            getGeolocationErrorMessage(error) {
                const messages = {
                    1: 'Permission denied. Please enable location services.',
                    2: 'Location information unavailable.',
                    3: 'Location request timed out.'
                };
                return messages[error.code] || 'An unknown error occurred.';
            }

            showLoadingState(message = 'Searching for mosques...') {
                Swal.fire({
                    title: 'Please wait',
                    text: message,
                    didOpen: () => Swal.showLoading()
                });
            }

            showAlert(message, type) {
                Swal.fire({
                    icon: type,
                    title: type === 'error' ? 'Error' : 'Notice',
                    text: message
                });
            }

            clearMap() {
                this.markers.forEach(marker => this.map.removeLayer(marker));
                this.markers = [];
            }

            clearResults() {
                document.getElementById('mosqueList').innerHTML = '';
                this.clearMap();
            }
        }

        // Sidebar Navigation Functions
        function openNav() {
            document.getElementById("mySidebar").style.left = "0";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.left = "-250px";
        }

        // Initialize the application
        const mosqueFinder = new MosqueFinder();

        // Close sidebar when clicking outside
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('mySidebar');
            const openButton = document.querySelector('.openbtn');
            
            if (!sidebar.contains(event.target) && !openButton.contains(event.target)) {
                closeNav();
            }
        });

        // Close sidebar button event listener
        document.getElementById('closeSidebarBtn').addEventListener('click', closeNav);

        // Handle window resize
        window.addEventListener('resize', function() {
            if (mosqueFinder.map) {
                mosqueFinder.map.invalidateSize();
            }
        });
    </script>
