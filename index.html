    <script>
        class MosqueFinder {
    constructor() {
        this.map = null;
        this.markers = [];
        this.mosques = [];
        this.userLocation = null;
        this.initializeMap();
        this.setupEventListeners();
        this.mosqueStats = new Map(); // Store mosque statistics
    }

    initializeMap() {
        this.map = L.map('mainMap').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(this.map);
    }

    setupEventListeners() {
        // Search and location buttons
        document.getElementById('searchButton').addEventListener('click', () => this.searchMosques());
        document.getElementById('locateButton').addEventListener('click', () => this.getUserLocation());
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') this.searchMosques();
        });

        // Filter checkboxes
        ['wheelchairAccess', 'womenArea', 'parking', 'ablution'].forEach(filter => {
            document.getElementById(filter)?.addEventListener('change', () => {
                if (this.mosques.length > 0) {
                    this.filterMosques();
                }
            });
        });

        // Handle window resize for map
        window.addEventListener('resize', () => {
            if (this.map) {
                this.map.invalidateSize();
            }
        });
    }

    generateRandomMosqueStats() {
        return {
            rating: Math.random() < 0.2 ? null : (Math.random() * 2 + 3).toFixed(1), // 3-5 stars or null
            reviews: Math.floor(Math.random() * 200) + 1,
            popularity: Math.random(),
            lastPrayerCount: Math.floor(Math.random() * 100) + 20,
            prayerTimes: this.generateRandomPrayerTimes(),
            facilities: this.generateRandomFacilities()
        };
    }

    generateRandomPrayerTimes() {
        const times = ['04:30', '12:30', '15:45', '18:20', '19:45'];
        const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        return prayers.map((prayer, index) => ({
            name: prayer,
            time: times[index]
        }));
    }

    generateRandomFacilities() {
        return {
            parking: Math.random() > 0.3,
            womenSection: Math.random() > 0.2,
            wheelchair: Math.random() > 0.4,
            ablution: Math.random() > 0.1,
            quranClasses: Math.random() > 0.5,
            weekendSchool: Math.random() > 0.6
        };
    }

    async searchMosques() {
        const city = document.getElementById('cityInput').value.trim();
        if (!city) {
            this.showAlert('Please enter a city name', 'warning');
            return;
        }

        try {
            // Get city coordinates
            const locationData = await this.getCityCoordinates(city);
            if (!locationData) throw new Error('Location not found');

            // Update map view
            this.map.setView([locationData.lat, locationData.lon], 12);

            // Search for mosques
            const mosques = await this.fetchMosques(locationData.lat, locationData.lon);
            this.processMosqueData(mosques, city);

        } catch (error) {
            this.showAlert(error.message || 'Error searching for mosques', 'error');
            this.clearResults();
        }
    }

    async getCityCoordinates(city) {
        const response = await axios.get('https://nominatim.openstreetmap.org/search', {
            params: {
                q: city,
                format: 'json',
                limit: 1
            }
        });

        if (response.data.length === 0) return null;
        return {
            lat: parseFloat(response.data[0].lat),
            lon: parseFloat(response.data[0].lon)
        };
    }

    async fetchMosques(lat, lon) {
        const query = `
            [out:json][timeout:25];
            (
                node["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
                way["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
                relation["amenity"="place_of_worship"]["religion"="muslim"](around:5000,${lat},${lon});
            );
            out body;
            >;
            out skel qt;
        `;

        const response = await axios.post('https://overpass-api.de/api/interpreter', query);
        return response.data.elements;
    }

    processMosqueData(mosques, city) {
        this.clearMap();
        this.mosques = mosques
            .filter(m => m.type === 'node' && m.tags?.name)
            .map(m => {
                const mosqueId = `mosque-${m.id}`;
                if (!this.mosqueStats.has(mosqueId)) {
                    this.mosqueStats.set(mosqueId, this.generateRandomMosqueStats());
                }
                return {
                    id: m.id,
                    name: m.tags.name,
                    lat: m.lat,
                    lon: m.lon,
                    city: city,
                    denomination: m.tags.denomination || 'Sunni',
                    wheelchair: m.tags.wheelchair === 'yes',
                    womenArea: m.tags.female === 'yes',
                    parking: m.tags.parking === 'yes',
                    ablution: m.tags.ablution === 'yes',
                    stats: this.mosqueStats.get(mosqueId)
                };
            });

        this.filterMosques();
    }

    filterMosques() {
        const filters = {
            wheelchair: document.getElementById('wheelchairAccess').checked,
            women: document.getElementById('womenArea').checked,
            parking: document.getElementById('parking').checked,
            ablution: document.getElementById('ablution').checked
        };

        const filteredMosques = this.mosques.filter(mosque => {
            return (!filters.wheelchair || mosque.wheelchair) &&
                   (!filters.women || mosque.womenArea) &&
                   (!filters.parking || mosque.parking) &&
                   (!filters.ablution || mosque.ablution);
        });

        this.updateMap(filteredMosques);
        this.renderMosqueList(filteredMosques);
    }

    updateMap(mosques) {
        this.clearMap();
        mosques.forEach(mosque => {
            const marker = L.marker([mosque.lat, mosque.lon])
                .addTo(this.map)
                .bindPopup(this.createPopupContent(mosque));
            this.markers.push(marker);
        });
    }

    createPopupContent(mosque) {
        return `
            <div class="popup-content">
                <h5>${mosque.name}</h5>
                <div class="star-rating">${this.renderStarRating(mosque.stats.rating)}</div>
                <p>${mosque.denomination}</p>
                <small>${mosque.stats.lastPrayerCount} recent visitors</small>
            </div>
        `;
    }

    renderStarRating(rating) {
        if (!rating) {
            return '<span class="unknown-rating">No ratings yet</span>';
        }
        
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 >= 0.5;
        let stars = '‚òÖ'.repeat(fullStars);
        if (hasHalfStar) stars += '¬Ω';
        return `<div class="star-rating" title="${rating} stars">${stars}</div>`;
    }

    getPopularityLabel(popularity) {
        if (popularity > 0.7) return ['high-traffic', 'High Traffic'];
        if (popularity > 0.4) return ['moderate-traffic', 'Moderate'];
        return ['low-traffic', 'Less Busy'];
    }

    renderMosqueList(mosques) {
        const list = document.getElementById('mosqueList');
        if (mosques.length === 0) {
            list.innerHTML = `
                <div class="col-12">
                    <div class="alert alert-info">No mosques found matching the criteria</div>
                </div>
            `;
            return;
        }

        list.innerHTML = mosques.map((mosque, index) => {
            const [popularityClass, popularityLabel] = this.getPopularityLabel(mosque.stats.popularity);
            
            return `
                <div class="col-md-6 col-lg-4 mb-3">
                    <div class="card h-100 mosque-card" onclick="mosqueFinder.showMosqueDetails(${index})">
                        <div class="card-body">
                            <span class="popularity-badge ${popularityClass}">${popularityLabel}</span>
                            <h5 class="card-title">${mosque.name}</h5>
                            ${this.renderStarRating(mosque.stats.rating)}
                            <p class="card-text">${mosque.denomination}</p>
                            <div class="mosque-stats">
                                <div class="stat-item">
                                    <i class="fas fa-user-friends"></i>
                                    ${mosque.stats.lastPrayerCount} recent visitors
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-comment"></i>
                                    ${mosque.stats.reviews} reviews
                                </div>
                            </div>
                            <div class="mosque-features mt-2">
                                ${mosque.wheelchair ? '‚ôø ' : ''}
                                ${mosque.womenArea ? 'üë© ' : ''}
                                ${mosque.parking ? 'üÖøÔ∏è ' : ''}
                                ${mosque.ablution ? 'üíß ' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        this.initializeLazyLoading();
    }

    showMosqueDetails(index) {
        const mosque = this.mosques[index];
        const [popularityClass, popularityLabel] = this.getPopularityLabel(mosque.stats.popularity);
        
        const modal = new bootstrap.Modal(document.getElementById('mosqueDetailsModal'));
        
        document.getElementById('mosqueDetailsContent').innerHTML = `
            <div class="row">
                <div class="col-md-6">
                    <h4>${mosque.name}</h4>
                    <span class="popularity-badge ${popularityClass} mb-3">${popularityLabel}</span>
                    
                    <div class="mb-3">
                        ${this.renderStarRating(mosque.stats.rating)}
                        <small class="text-muted">(${mosque.stats.reviews} reviews)</small>
                    </div>

                    <h5>Prayer Times</h5>
                    <div class="prayer-times mb-3">
                        ${mosque.stats.prayerTimes.map(prayer => `
                            <div class="prayer-time-item">
                                <span class="prayer-name">${prayer.name}</span>
                                <span class="prayer-time">${prayer.time}</span>
                            </div>
                        `).join('')}
                    </div>

                    <h5>Location & Contact</h5>
                    <p><i class="fas fa-map-marker-alt"></i> ${mosque.city}</p>
                    <p><i class="fas fa-pray"></i> ${mosque.denomination}</p>
                    
                    <h5>Current Statistics</h5>
                    <p><i class="fas fa-users"></i> ${mosque.stats.lastPrayerCount} recent visitors</p>

                    <h5>Facilities</h5>
                    <ul class="facilities-list">
                        <li>Wheelchair Access: ${mosque.wheelchair ? '‚úÖ' : '‚ùå'}</li>
                        <li>Women's Prayer Area: ${mosque.womenArea ? '‚úÖ' : '‚ùå'}</li>
                        <li>Parking Available: ${mosque.parking ? '‚úÖ' : '‚ùå'}</li>
                        <li>Ablution Facilities: ${mosque.ablution ? '‚úÖ' : '‚ùå'}</li>
                        <li>Quran Classes: ${mosque.stats.facilities.quranClasses ? '‚úÖ' : '‚ùå'}</li>
                        <li>Weekend School: ${mosque.stats.facilities.weekendSchool ? '‚úÖ' : '‚ùå'}</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <div id="detailMap" style="height: 300px;"></div>
                </div>
            </div>
        `;

        modal.show();

        setTimeout(() => {
            const detailMap = L.map('detailMap').setView([mosque.lat, mosque.lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(detailMap);
            L.marker([mosque.lat, mosque.lon]).addTo(detailMap);
        }, 500);
    }

    initializeLazyLoading() {
        const cards = document.querySelectorAll('.mosque-card');
        const options = {
            root: null,
            rootMargin: '50px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    observer.unobserve(entry.target);
                }
            });
        }, options);

        cards.forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            observer.observe(card);
        });
    }

    getUserLocation() {
        if (!navigator.geolocation) {
            this.showAlert('Geolocation is not supported by your browser', 'warning');
            return;
        }

        navigator.geolocation.getCurrentPosition(
            async (position) => {
                try {
                    const { latitude, longitude } = position.coords;
                    const response = await axios.get('https://nominatim.openstreetmap.org/reverse', {
                        params: {
                            lat: latitude,
                            lon: longitude,
                            format: 'json'
                        }
                    });

                    const city = response.data.address.city || 
                               response.data.address.town || 
                               response.data.address.village || 
                               'Current Location';

                    document.getElementById('cityInput').value = city;
                    this.userLocation = { lat: latitude, lon: longitude };
                    this.searchMosques();

                } catch (error) {
                    this.showAlert('Error getting location details', 'error');
                }
            },
            (error) => {
                this.showAlert(this.getGeolocationErrorMessage(error) {
        const messages = {
            1: 'Permission denied. Please enable location services.',
            2: 'Location information unavailable.',
            3: 'Location request timed out.'
        };
        return messages[error.code] || 'An unknown error occurred.';
    }

    showAlert(message, type = 'info', timer = 3000) {
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: timer,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        });

        Toast.fire({
            icon: type,
            title: message
        });
    }

    clearMap() {
        this.markers.forEach(marker => this.map.removeLayer(marker));
        this.markers = [];
    }

    clearResults() {
        document.getElementById('mosqueList').innerHTML = '';
        this.clearMap();
    }

    sortMosques(criteria = 'rating') {
        switch(criteria) {
            case 'rating':
                this.mosques.sort((a, b) => (b.stats.rating || 0) - (a.stats.rating || 0));
                break;
            case 'popularity':
                this.mosques.sort((a, b) => b.stats.popularity - a.stats.popularity);
                break;
            case 'distance':
                if (this.userLocation) {
                    this.mosques.sort((a, b) => {
                        const distA = this.calculateDistance(a.lat, a.lon);
                        const distB = this.calculateDistance(b.lat, b.lon);
                        return distA - distB;
                    });
                }
                break;
            case 'reviews':
                this.mosques.sort((a, b) => b.stats.reviews - a.stats.reviews);
                break;
        }
        this.filterMosques();
    }

    calculateDistance(lat2, lon2) {
        if (!this.userLocation) return 0;
        
        const R = 6371; // Earth's radius in km
        const lat1 = this.userLocation.lat;
        const lon1 = this.userLocation.lon;
        
        const dLat = this.toRad(lat2 - lat1);
        const dLon = this.toRad(lon2 - lon1);
        
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(this.toRad(lat1)) * Math.cos(this.toRad(lat2)) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
        
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    toRad(degrees) {
        return degrees * (Math.PI/180);
    }

    formatDistance(distance) {
        if (distance < 1) {
            return `${Math.round(distance * 1000)}m`;
        }
        return `${distance.toFixed(1)}km`;
    }

    addMosqueBookmark(mosqueId) {
        let bookmarks = JSON.parse(localStorage.getItem('mosqueBookmarks') || '[]');
        if (!bookmarks.includes(mosqueId)) {
            bookmarks.push(mosqueId);
            localStorage.setItem('mosqueBookmarks', JSON.stringify(bookmarks));
            this.showAlert('Mosque added to bookmarks', 'success');
        }
    }

    removeMosqueBookmark(mosqueId) {
        let bookmarks = JSON.parse(localStorage.getItem('mosqueBookmarks') || '[]');
        bookmarks = bookmarks.filter(id => id !== mosqueId);
        localStorage.setItem('mosqueBookmarks', JSON.stringify(bookmarks));
        this.showAlert('Mosque removed from bookmarks', 'success');
    }

    getBookmarkedMosques() {
        const bookmarks = JSON.parse(localStorage.getItem('mosqueBookmarks') || '[]');
        return this.mosques.filter(mosque => bookmarks.includes(mosque.id));
    }

    addReview(mosqueId, rating, comment) {
        const mosque = this.mosques.find(m => m.id === mosqueId);
        if (!mosque) return;

        const stats = this.mosqueStats.get(`mosque-${mosqueId}`);
        if (stats) {
            // Update the rating
            const oldRating = stats.rating || 0;
            const oldReviews = stats.reviews || 0;
            const newRating = ((oldRating * oldReviews) + rating) / (oldReviews + 1);
            stats.rating = parseFloat(newRating.toFixed(1));
            stats.reviews++;

            // Save to local storage
            const reviews = JSON.parse(localStorage.getItem(`mosque-reviews-${mosqueId}`) || '[]');
            reviews.push({
                rating,
                comment,
                date: new Date().toISOString()
            });
            localStorage.setItem(`mosque-reviews-${mosqueId}`, JSON.stringify(reviews));

            this.showAlert('Review submitted successfully', 'success');
            this.filterMosques(); // Refresh the display
        }
    }

    getReviews(mosqueId) {
        return JSON.parse(localStorage.getItem(`mosque-reviews-${mosqueId}`) || '[]');
    }

    shareLocation(mosque) {
        if (navigator.share) {
            navigator.share({
                title: mosque.name,
                text: `Check out ${mosque.name} in ${mosque.city}`,
                url: `https://maps.google.com/?q=${mosque.lat},${mosque.lon}`
            }).catch(err => {
                console.log('Error sharing:', err);
            });
        } else {
            // Fallback for browsers that don't support Web Share API
            const shareUrl = `https://maps.google.com/?q=${mosque.lat},${mosque.lon}`;
            navigator.clipboard.writeText(shareUrl).then(() => {
                this.showAlert('Location link copied to clipboard!', 'success');
            });
        }
    }
}
